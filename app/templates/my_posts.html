{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">My Posts</h2>
    <div class="row justify-content-center">
        {% for post in posts %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="{{ post.img_url }}" class="card-img-top" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.description }}</p>
                        <p class="card-text"><small class="text-muted">Posted on: {{ post.date_created.strftime('%Y-%m-%d %H:%M:%S') }}</small></p>
                    </div>
                    <div class="card-footer">
                        <a href="{{ url_for('update_post', post_id=post.id) }}" class="btn btn-primary">Update Post</a>
                        <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-danger">Delete Post</a>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="col-md-6 mb-4">
                <div class="alert alert-info">You have not created any posts yet.</div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
