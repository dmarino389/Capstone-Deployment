{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    {% for result in results %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img class="card-img-top" src="{{ result.image_url }}" alt="Image of {{ result.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ result.name }}</h5>
          <p class="card-text">{{ result.description }}</p>
          <p class="card-text">{{ result.address }}</p>
        </div>
      </div>
    </div>
    {% else %}
    <div class="col-md-12">
      <p>No results found.</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
